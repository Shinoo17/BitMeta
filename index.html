            /* ========
            Debugger plugin, simple demo plugin to console.log some of callbacks
            ======== */
            function myPlugin({ swiper, extendParams, on }) {
              extendParams({
                debugger: false,
              });
      
              on('init', () => {
                if (!swiper.params.debugger) return;
                console.log('init');
              });
              on('click', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('click');
              });
              on('tap', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('tap');
              });
              on('doubleTap', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('doubleTap');
              });
              on('sliderMove', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('sliderMove');
              });
              on('slideChange', () => {
                if (!swiper.params.debugger) return;
                console.log(
                  'slideChange',
                  swiper.previousIndex,
                  '->',
                  swiper.activeIndex
                );
              });
              on('slideChangeTransitionStart', () => {
                if (!swiper.params.debugger) return;
                console.log('slideChangeTransitionStart');
              });
              on('slideChangeTransitionEnd', () => {
                if (!swiper.params.debugger) return;
                console.log('slideChangeTransitionEnd');
              });
              on('transitionStart', () => {
                if (!swiper.params.debugger) return;
                console.log('transitionStart');
              });
              on('transitionEnd', () => {
                if (!swiper.params.debugger) return;
                console.log('transitionEnd');
              });
              on('fromEdge', () => {
                if (!swiper.params.debugger) return;
                console.log('fromEdge');
              });
              on('reachBeginning', () => {
                if (!swiper.params.debugger) return;
                console.log('reachBeginning');
              });
              on('reachEnd', () => {
                if (!swiper.params.debugger) return;
                console.log('reachEnd');
              });
            }
          </script>

    <script>
        function updatePrice(){
            fetch("https://api.binance.com/api/v3/ticker/price")
            .then(function (response){
                return response.json()
            })
            .then(function (data){
                document.getElementById('BTC_Price').innerHTML = parseFloat(data[11]['price']).toFixed(2);
                document.getElementById('ETH_Price').innerHTML = parseFloat(data[12]['price']).toFixed(2);
                document.getElementById('BNB_Price').innerHTML = parseFloat(data[98]['price']).toFixed(2);
                document.getElementById('ADA_Price').innerHTML = parseFloat(data[298]['price']).toFixed(2);
            })
        }
        window.onload = updatePrice();
        setInterval(function(){
            updatePrice();
        },5000);
